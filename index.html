<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vikramshila Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --text-color: #34495e;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            color: var(--text-color);
            line-height: 1.7;
            display: grid;
            grid-template-columns: 280px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            background: #f8f9fa;
            border-right: 1px solid #eee;
            padding: 20px;
            overflow-y: auto;
        }

        .content-area {
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-item {
            margin-bottom: 8px;
        }

        .nav-link {
            color: var(--text-color);
            border-radius: 8px;
            transition: all 0.2s;
        }

        .nav-link:hover {
            background: #e9ecef;
        }

        .nav-link.active {
            background: var(--secondary-color)!important;
            color: white!important;
        }

        .page-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .content-image {
            border-radius: 12px;
            max-height: 400px;
            object-fit: cover;
            margin: 2rem 0;
        }

        .staff-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .staff-card {
            text-align: center;
            padding: 1.5rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .search-box {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="sidebar">
        <h4 class="mb-3">Vikramshila Academy</h4>
        <div class="search-box">
            <input type="text" class="form-control" placeholder="Search pages..." id="searchInput">
        </div>
        <nav class="nav flex-column" id="navMenu">
            <a class="nav-link active" href="#" data-page="home">Home</a>
            <a class="nav-link" href="#" data-page="about">About Us</a>
            <a class="nav-link" href="#" data-page="academic">Academic</a>
            <a class="nav-link" href="#" data-page="activities">Activities</a>
            <a class="nav-link" href="#" data-page="staff">Our Staff</a>
            <a class="nav-link" href="#" data-page="contact">Contact Us</a>
        </nav>
    </nav>

    <main class="content-area">
        <div id="loading" class="text-center py-5">
            <div class="spinner-border text-primary"></div>
        </div>
        <div id="pageContent" style="display: none;">
            <div class="page-card">
                <h1>Welcome to Vikramshila Academy</h1>
                <p>Your journey to excellence begins here.</p>
                <img src="path/to/your/image.jpg" alt="School Image" class="img-fluid content-image">
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loading = document.getElementById('loading');
            const pageContent = document.getElementById('pageContent');
            loading.style.display = 'none';
            pageContent.style.display = 'block';

            // Navigation click handler
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const pageIndex = e.target.dataset.page;
                    
                    // Update active state
                    document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
                    e.target.classList.add('active');
                    
                    // Render selected page (for now, just show the home content)
                    pageContent.innerHTML = `
                        <div class="page-card">
                            <h1>Welcome to Vikramshila Academy</h1>
                            <p>Your journey to excellence begins here.</p>
                            <img src="path/to/your/image.jpg" alt="School Image" class="img-fluid content-image">
                        </div>
                    `;
                });
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
